<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <p><b>* denotes mandatory</b></p>

    <form action="">
        <label for="fullName">Full name*</label><br>
        <input type="text" placeholder = "FirstName LastName"></input><br>
        <label for="emailAddress">Email Address*</label><br>
        <input type="text" placeholder="EMAIL_ADDRESS"></input><br>

        <label for="package">Select Tour Package*:</label><br>
        <select name="tourPackage" id="tour_package" style="background-color: rgb(236, 225, 236);">
            <option value="Goa">Goa</option>
            <option value="Darjeeling">Darjeeling</option>
            <option value="Bali">Bali</option>
        </select>
        <br>

        <label for="arrivalDate">Arrival Date*</label><br>
        <input type="text" placeholder="m/d/y"><br>

        <label for="numberOfPersons">Number of persons*:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>

        <label for="avail">What would you want to avail?*</label><br>

        <label for="boarding">Boarding</label>
        <input type="checkbox"><br>

        <label for="fooding">Fooding</label>
        <input type="checkbox"><br>

        <label for="sight-seeing">Sight seeing</label>
        <input type="checkbox"><br>

        <label for="discountCoupon">Discount Coupon code:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>

        <label for="terms&condition">Terms and conditions*</label><br>
        <input type="radio">
        <label for="agree">I agree</label>
        <input type="radio">
        <label for="disagree">I disagree</label>
        <br>

        <input type="button" value="Complete reservation">



    </form>
</body>

</html>
